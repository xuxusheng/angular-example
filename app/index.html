<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" type="text/css" href="css/g.css">
	<script type="text/javascript" src="lib/angular-1.2.7/angular.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<!-- ng-app的指令 指定一个app的入口 开始 -->
<!-- 所有的ng-XXX形式的是angular已经内置好的指令 -->
<body ng-app="app">
	<div class="header">
		<p class="logo"><a href='/'>angular example</a></p>
	</div>
	<!-- ng-controller指令 指定一个控制器 去控制内容 -->
	<div class="Bdy" ng-controller="regCtrl">
		<!-- ng-submit指令 当form submit的时候 去执行里边的表达式函数 -->
		<form class="form" ng-submit="submit()">
			<div class="formItem">
				<!-- ng-model 将value值和scope上的username属性绑定 详见http://docs.angularjs.org/api/ng.directive:ngModel -->
				<input type="text" class="txt" ng-model="username" placeholder="用户名">
			</div>
			<!-- ng-class 给元素设置class的 可以是
			{expression}
			ng-class: {expression} 
			这里也可以是ng-class="checkErr" 那么checkErr的值就会被加到元素的class上 -->
			<div class="formItem" ng-class="{frm_err: checkErr}">
				<!-- ng-change 当input的value值发生变化的实现 执行表达式checkPwd()
				和input的change事件很像 但是这里更像是input事件 -->
				<input type="password" class="txt" ng-model="password" ng-change="checkPwdLen()" placeholder="密码">
			</div>
			<div class="formItem">
				<button type="submit" class="btn" ng-class="{btn_pending:pending}">注册</button>
			</div>
		</form>
		<div class="pre">
			<!-- {{}} 插值表达式  -->
			<p class="preItem">您输入的用户名：<b>{{username}}</b></p>
			<!-- 表达式中是可以使用管道风格|的过滤器filter的 可以是多个 password|filterA:filterAParams|filterB:filterBParam1:filterBParam2-->
			<!-- 此处使用的是angular中原生的limitTo 过滤器  -->
			<p class="preItem">您输入的密码：<b>{{password | limitTo:10}}</b></p>
		</div>
	</div>
</body>
</html>
